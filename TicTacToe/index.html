<!DOCTYPE html>
<html>
    <head>
        <title>Palestine - Holy Land</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="leftman">
                <img class="image" src="img/Baldwin.jpg">
                <h2>King Baldwin IV</h2>
                <div id="baldwin-units" class="unit-container">
                    <img src="img/chr-arr.png" class="unit-icon" alt="Archer" title="Archer">
                    <img src="img/chr-sword.png" class="unit-icon" alt="Swordsman" title="Swordsman">
                    <img src="img/chr-cav.png" class="unit-icon" alt="Cavalry" title="Cavalry">
                </div>
            </div>

            <div class="centergame">
                <h1>The Battleground</h1>
                <div id="status"></div>
                <div class="game-board">
                    <div class="cell" data-cell-index="0"></div>
                    <div class="cell" data-cell-index="1"></div>
                    <div class="cell" data-cell-index="2"></div>
                    <div class="cell" data-cell-index="3"></div>
                    <div class="cell" data-cell-index="4"></div>
                    <div class="cell" data-cell-index="5"></div>
                    <div class="cell" data-cell-index="6"></div>
                    <div class="cell" data-cell-index="7"></div>
                    <div class="cell" data-cell-index="8"></div>
                </div>
                <button id="restart">Restart Game</button>
            </div>

            <div class="rightman">
                <div class="image-text-container">
                    <img class="image" src="img/Salah.jpg">
                    <h2>Sultan Saladin al-Ayyubi</h2>
                    <div id="saladin-units" class="unit-container">
                        <img src="img/mus-arr.png" class="unit-icon" alt="Archer" title="Archer">
                        <img src="img/mus-sword.png" class="unit-icon" alt="Swordsman" title="Swordsman">
                        <img src="img/mus-cav.png" class="unit-icon" alt="Cavalry" title="Cavalry">
                    </div>
                </div>
            </div>
        </div>
        <script src="function.js"></script>
    </body>
</html>
